<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <span class="card-img-overlay"><img src="images/image-equilibrium.jpg" alt="Equilibrium Art" class="card-img"></span>
      <h2 class="card-heading">Equilibrium #3429</h2>
      <p class="card-description"> Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-details">
        <span class="nft-amount">
          <img src="./images/icon-ethereum.svg" alt="Ethereum">0.041 ETH
        </span>
        <span class="nft-lifespan"><img src="./images/icon-clock.svg" alt="Clock">3 days left</span>
      </div>
      <div class="divider"></div>
      <div class="nft-creator">
          <img src="./images/image-avatar.png" alt="NFT Creator">
        <span>Creation of</span>&nbsp;
        <span class="creator-name">Jules Wyvern</span>
      </div>
    </main>
  </body>
</html>
